<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>書單</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="page-header">書單列表</h2>


    <p><a th:href="@{/books/input}" href="./input.html" class="btn btn-primary">新增</a></p>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>書名</th>
            <th>作者</th>
            <th>說明</th>
            <th>狀態</th>
        </tr>
        </thead>
        <!--
            iterStat:
                count: 計數 從1開始
                index: 索引 從0開始
                size: 列表總條數
                evem/odd: 偶數/奇數
                first/last: 第一條/最後一條

        -->
        <tbody>
        <tr th:each="book,iterStat:${books}" th:class="${iterStat.even}? 'bg-success'">
            <td th:text="${iterStat.count}">1</td>
            <!--                <td><a th:href="@{/book/{id}(id=${book.id}})}" th:text="${book.name}">書名</a></td>-->
            <td><a th:href="@{'/books/'+${book.id}}" th:text="${book.name}">書名</a></td>
            <td th:text="${book.author}">作者</td>
            <td th:text="${book.description}">說明</td>
            <td th:switch="${book.status}">
                <span th:case="0">想讀</span>
                <span th:case="1">在讀</span>
                <span th:case="2">已讀</span>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
