<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新增書單</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}" href="../static/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container" style="max-width: 700px;margin-top: 100px;">

    <div class="well">
    <form action="/books" th:action="@{/books}" method="post">
        <div class="form-group">
            <label for="nameId">書名</label>
            <input type="text" name="name" id="nameId" class="form-control">
        </div>
        <div class="form-group">
            <label for="authorId">作者</label>
            <input type="text" name="author" id="authorId" class="form-control">
        </div>
        <div class="form-group">
            <label for="descriptionId">說明</label>
            <input type="text" name="description" id="descriptionId" class="form-control">
        </div>
        <div class="form-group">
            <label for="statusId"狀態></label>
            <select type="text" name="status" id="statusId" class="form-control">
                <option value="0">未讀</option>
                <option value="1">在讀</option>
                <option value="2">已讀</option>
            </select>
        </div>
        <p class="text-center">
            <button type="submit" class="btn btn-primary">提交</button>
        </p>
    </form>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
